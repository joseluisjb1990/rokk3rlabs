<main>
  <div class="container-fluid">
    <div class="row">
      <input ng-model="app.text" type="text">
      <button type="button" class="btn btn-primary" ng-click="app.getSearchResults()">Submit</button>
      <div ng-repeat="result in app.searchResults">
        <p>{{ result }}</p>
      </div>
    </div>
  </div>
</main>
